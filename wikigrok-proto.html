<body>
  {{> wikipediaPage }}
  {{> gamePrompt }}
</body>

<template name="gamePrompt">
	{{#if gameAccepted}}
		{{#if gameAnswered}}
		  	{{> thanks}}
		    {{else}}
				<div class="gamePrompt hidden animated fadeInUp">
					<span class="xOut"><i class="fa fa-times fa-lg"></i></span>
					<h2>{{ question }}</h2>
					<ul class="answerButtons">
						<li id="yes" class="mw-ui-button mw-ui-progressive">Yes</li>
						<li id="notSure" class="mw-ui-button mw-ui-progressive">Not Sure</li>
						<li id="no" class="mw-ui-button mw-ui-progressive">No</li>
					</ul>
				</div>
		    {{/if}}
	{{else}}
	  	{{> askToPlayGame}}
	{{/if}}
</template>

<template name="askToPlayGame">
	<div class="gamePrompt hidden animated fadeInUp">
		<span class="xOut"><i class="fa fa-times fa-lg"></i></span>
		<h3>Help Wikipedia!</h3>
		<h4>Would you like to play a game that helps us tag metadata for this article?</h4>
		<p><em>*we cannot be held responsible if it becomes addictive</em></p>
		<ul class="optInButtons">
			<li id="yesOption" class="mw-ui-button mw-ui-progressive">Yes</li>
			<li id="noOption" class="mw-ui-button mw-ui-progressive">No</li>
		</ul>
	</div>
</template>

<template name="thanks">
	<div class="gamePrompt question animated fadeInUp">
		<span class="xOut"><i class="fa fa-times"></i></span>
		<h3>Help Wikipedia</h3>
		<h2>You just made Wikipedia a little better, thanks!</h2>
		<div class="answerButtons askAgain mw-ui-button mw-ui-progressive">That was fun, ask me another!</div>
	</div>
</template>
