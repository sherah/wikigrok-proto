				<h1 id="section_0">Paul Rand</h1><ul id="page-actions" class="hlist"><li id="ca-edit" class="icon icon-32px icon-edit enabled"><a class="edit-page" href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/0">Edit</a></li><li id="ca-talk" class="icon icon-32px icon-talk"><a href="https://en.m.wikipedia.org/wiki/Talk:Paul_Rand" title="Discussion about the content page [t]" accesskey="t">Talk</a></li><li id="ca-watch" class="watch-this-article icon icon-32px"><a></a></li></ul>		</div>
			<div id="content" class="content" lang="en" dir="ltr">			<div><div class="hatnote">Not to be confused with <a href="https://en.m.wikipedia.org/wiki/Rand_Paul" title="Rand Paul">Rand Paul</a>.</div>
	<table class="infobox biography vcard" cellspacing="3" style="border-spacing:3px;width:22em;">

	<p><b>Paul Rand</b> (August 15, 1914 – November 26, 1996) was an American art director and <a href="https://en.m.wikipedia.org/wiki/Graphic_design" title="Graphic design">graphic designer</a>, best known for his corporate <a href="https://en.m.wikipedia.org/wiki/Logotype" title="Logotype" class="mw-redirect">logo</a> designs, including the logos for <a href="https://en.m.wikipedia.org/wiki/IBM" title="IBM">IBM</a>, <a href="https://en.m.wikipedia.org/wiki/United_Parcel_Service" title="United Parcel Service">UPS</a>, <a href="https://en.m.wikipedia.org/wiki/Enron" title="Enron">Enron</a>, <a href="https://en.m.wikipedia.org/wiki/Morningstar,_Inc." title="Morningstar, Inc.">Morningstar, Inc.</a>, <a href="https://en.m.wikipedia.org/wiki/Westinghouse_Electric_(1886)" title="Westinghouse Electric (1886)">Westinghouse</a>, <a href="https://en.m.wikipedia.org/wiki/American_Broadcasting_Company" title="American Broadcasting Company">ABC</a>, and <a href="https://en.m.wikipedia.org/wiki/Steve_Jobs" title="Steve Jobs">Steve Jobs</a>'s <a href="https://en.m.wikipedia.org/wiki/NeXT" title="NeXT">NeXT</a>. He was one of first American commercial artists to embrace and practice the <a href="https://en.m.wikipedia.org/wiki/International_Typographic_Style" title="International Typographic Style">Swiss Style</a> of graphic design.</p>
	<p>Rand was educated at the <a href="https://en.m.wikipedia.org/wiki/Pratt_Institute" title="Pratt Institute">Pratt Institute</a> (1929–1932), <a href="https://en.m.wikipedia.org/wiki/Parsons_The_New_School_for_Design" title="Parsons The New School for Design">Parsons The New School for Design</a> (1932–33), and the <a href="https://en.m.wikipedia.org/wiki/Art_Students_League_of_New_York" title="Art Students League of New York">Art Students League</a> (1933–?1) <a href="https://en.m.wikipedia.org/wiki/Yale_University" title="Yale University">Yale University</a> in <a href="https://en.m.wikipedia.org/wiki/New_Haven,_Connecticut" title="New Haven, Connecticut">New Haven</a>, Connecticut. Rand was inducted into the New York <a href="https://en.m.wikipedia.org/wiki/Art_Directors_Club_Hall_of_Fame" title="Art Directors Club Hall of Fame">Art Directors Club Hall of Fame</a> in 1972.</p>
	<p></p>
	</div><h2 class="section_heading icon icon-text icon-15px icon-arrow-down" role="button" tabindex="0" aria-haspopup="true" aria-controls="content_block_0"><span class="mw-headline" id="Biography">Biography</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/1" data-section="1" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h2><div class="content_block" id="content_block_0" aria-pressed="false" aria-expanded="false">
	<h3><span class="mw-headline" id="Early_life_and_education">Early life and education</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/2" data-section="2" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<p>Paul Rand (Peretz Rosenbaum) was born on August 15, 1914 in Brooklyn, New York.<sup id="cite_ref-behrens_1-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-behrens-1"><span>[</span>1<span>]</span></a></sup> He embraced design at a very young age, painting signs for his father's grocery store as well as for school events at P.S. 109.<sup id="cite_ref-heller_2-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> Rand's father did not believe art could provide his son with a sufficient livelihood, and so he required Paul to attend Manhattan's Harren High School while taking night classes at the <a href="https://en.m.wikipedia.org/wiki/Pratt_Institute" title="Pratt Institute">Pratt Institute</a>, Rand was largely "self-taught as a designer, learning about the works of <a href="https://en.m.wikipedia.org/wiki/Cassandre" title="Cassandre" class="mw-redirect">Cassandre</a> and <a href="https://en.m.wikipedia.org/wiki/L%C3%A1szl%C3%B3_Moholy-Nagy" title="László Moholy-Nagy">Moholy-Nagy</a> from European magazines such as <i>Gebrauchsgraphik</i>."<sup id="cite_ref-beirut2_3-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-beirut2-3"><span>[</span>3<span>]</span></a></sup></p>
	<h3><span class="mw-headline" id="Early_career">Early career</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/3" data-section="3" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<p>His career began with humble assignments, starting with a part-time position creating <a href="https://en.m.wikipedia.org/wiki/Stock_photography" title="Stock photography">stock images</a> for a <a href="https://en.m.wikipedia.org/wiki/Syndicate" title="Syndicate">syndicate</a> that supplied graphics to various newspapers and magazines.<sup id="cite_ref-heller_2-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> Between his class assignments and his work, Rand was able to amass a fairly large portfolio, largely influenced by the German advertising style <a href="https://en.m.wikipedia.org/wiki/Sachplakat" title="Sachplakat" class="mw-redirect">Sachplakat</a> (object poster) as well as the works of Gustav Jensen. It was around this time that he decided to camouflage the overtly <a href="https://en.m.wikipedia.org/wiki/Jewish" title="Jewish" class="mw-redirect">Jewish</a> identity conveyed by his name, Peretz Rosenbaum, shortening his forename to 'Paul' and taking 'Rand' from an uncle to form a <a href="https://en.m.wikipedia.org/wiki/Madison_Avenue" title="Madison Avenue">Madison Avenue</a>-friendly surname. Morris Wyszogrod, a friend and associate of Rand, noted that "he figured that 'Paul Rand,' four letters here, four letters there, would create a nice symbol. So he became Paul Rand."<sup id="cite_ref-behrens_1-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-behrens-1"><span>[</span>1<span>]</span></a></sup> Roy R. Behrens notes the importance of this new title: "Rand's new persona, which served as the brand name for his many accomplishments, was the first corporate identity he created, and it may also eventually prove to be the most enduring."<sup id="cite_ref-behrens_1-2" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-behrens-1"><span>[</span>1<span>]</span></a></sup> Indeed, Rand was rapidly moving into the forefront of his profession. In his early twenties, he was producing work that began to garner international acclaim, notably his designs on the covers of <i>Direction</i> magazine, which Rand produced for no fee in exchange for full artistic freedom.<sup id="cite_ref-heller_2-2" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> Among the accolades Rand received were those of <a href="https://en.m.wikipedia.org/wiki/L%C3%A1szl%C3%B3_Moholy-Nagy" title="László Moholy-Nagy">László Moholy-Nagy</a>:</p>
	<table class="cquote" style="margin:auto; border-collapse: collapse; border: none; background-color: transparent; width: auto;">
	<tbody><tr>
	<td style="width: 20px; vertical-align: top; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: left; padding: 10px 10px;">“</td>
	<td style="vertical-align: top; border: none; padding: 4px 10px;">Among these young Americans, it seems to be that Paul Rand is one of the best and most capable [. . .] He is a painter, lecturer, industrial designer, [and] advertising artist who draws his knowledge and creativeness from the resources of this country. He is an idealist and a realist, using the language of the poet and business man. He thinks in terms of need and function. He is able to analyze his problems but his fantasy is boundless.<sup id="cite_ref-heller_2-3" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup></td>
	<td style="width: 20px; vertical-align: bottom; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: right; padding: 10px 10px;">”</td>
	</tr>
	</tbody></table>
	<p>The reputation Rand so rapidly amassed in his prodigious twenties never dissipated; rather, it only managed to increase through the years as his influential works and writings firmly established him as the <i><a href="https://en.m.wikipedia.org/wiki/%C3%89minence_grise" title="Éminence grise">éminence grise</a></i> of his profession.<sup id="cite_ref-beirut2_3-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-beirut2-3"><span>[</span>3<span>]</span></a></sup></p>
	<p>Although Rand was most famous for the corporate <a href="https://en.m.wikipedia.org/wiki/Logo" title="Logo">logos</a> he created in the 1950s and 1960s, his early work in <a href="https://en.m.wikipedia.org/wiki/Typesetting" title="Typesetting">page design</a> was the initial source of his reputation. In 1936, Rand was given the job of setting the page layout for an <i><a href="https://en.m.wikipedia.org/wiki/Apparel_Arts" title="Apparel Arts" class="mw-redirect">Apparel Arts</a></i> (now <i><a href="https://en.m.wikipedia.org/wiki/GQ" title="GQ">GQ</a>)</i> magazine anniversary issue.<sup id="cite_ref-heller_2-4" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> "His remarkable talent for transforming mundane photographs into dynamic compositions, which [. . .] gave editorial weight to the page" earned Rand a full-time job, as well as an offer to take over as art director for the <a href="https://en.m.wikipedia.org/wiki/Esquire_(magazine)" title="Esquire (magazine)">Esquire</a>-<a href="https://en.m.wikipedia.org/wiki/Coronet_(magazine)" title="Coronet (magazine)">Coronet</a> magazines. Initially, Rand refused this offer, claiming that he was not yet at the level the job required, but a year later he decided to go ahead with it, taking over responsibility for Esquire's fashion pages at the young age of twenty-three.<sup id="cite_ref-Meggs_4-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-Meggs-4"><span>[</span>4<span>]</span></a></sup></p>
	<p>The cover art for <i>Direction</i> magazine proved to be an important step in the development of the "Paul Rand look" that was not as yet fully developed.<sup id="cite_ref-heller_2-5" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> The December 1940 cover, which uses <a href="https://en.m.wikipedia.org/wiki/Barbed_wire" title="Barbed wire">barbed wire</a> to present the magazine as both a war-torn gift and a crucifix, is indicative of the <a href="https://en.m.wikipedia.org/wiki/Artistic_freedom" title="Artistic freedom">artistic freedom</a> Rand enjoyed at <i>Direction</i>; in <i>Thoughts on Design</i> Rand notes that it "is significant that the crucifix, aside from its religious implications, is a demonstration of pure plastic form as well . . . a perfect union of the aggressive vertical (male) and the passive horizontal (female)."<sup id="cite_ref-rand2_5-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-rand2-5"><span>[</span>5<span>]</span></a></sup></p>
	<h3><span class="mw-headline" id="Corporate_identities">Corporate identities</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/4" data-section="4" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<div class="thumb tleft">
	<div class="thumbinner" style="width:192px;"><a href="https://en.m.wikipedia.org/wiki/File:Eye-Bee-M-Poster.jpg" class="image"><img alt="" src="./Paul Rand - Wikipedia, the free encyclopedia_files/190px-Eye-Bee-M-Poster.jpg" width="190" height="283" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/en/thumb/e/ee/Eye-Bee-M-Poster.jpg/285px-Eye-Bee-M-Poster.jpg 1.5x, //upload.wikimedia.org/wikipedia/en/thumb/e/ee/Eye-Bee-M-Poster.jpg/380px-Eye-Bee-M-Poster.jpg 2x" data-file-width="435" data-file-height="647"></a>
	<div class="thumbcaption">
	<div class="magnify"><a href="https://en.m.wikipedia.org/wiki/File:Eye-Bee-M-Poster.jpg" class="internal" title="Enlarge"><img src="./Paul Rand - Wikipedia, the free encyclopedia_files/magnify-clip.png" width="15" height="11" alt=""></a></div>
	<i>Eye Bee M</i> poster designed by Rand in 1981 for <a href="https://en.m.wikipedia.org/wiki/IBM" title="IBM">IBM</a>.</div>
	</div>
	</div>
	<p>Rand's most widely known contributions to design are his <a href="https://en.m.wikipedia.org/wiki/Corporate_Identity" title="Corporate Identity" class="mw-redirect">corporate identities</a>, many of which are still in use. <a href="https://en.m.wikipedia.org/wiki/IBM" title="IBM">IBM</a>, <a href="https://en.m.wikipedia.org/wiki/American_Broadcasting_Company" title="American Broadcasting Company">ABC</a>, <a href="https://en.m.wikipedia.org/wiki/Cummins_Engine" title="Cummins Engine" class="mw-redirect">Cummins Engine</a>, <a href="https://en.m.wikipedia.org/wiki/United_Parcel_Service" title="United Parcel Service">UPS</a>, and the now-infamous <a href="https://en.m.wikipedia.org/wiki/Enron" title="Enron">Enron</a>, among many others, owe Rand their graphical heritage.<sup id="cite_ref-beirut2_3-2" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-beirut2-3"><span>[</span>3<span>]</span></a></sup> One of his strengths, as Moholy-Nagy pointed out,<sup id="cite_ref-heller_2-6" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> was his ability as a salesman to explain the needs his identities would address for the corporation. According to graphic designer Louis Danziger:</p>
	<div class="thumb tright">
	<div class="thumbinner" style="width:222px;"><a href="https://en.m.wikipedia.org/wiki/File:Westinghouse_Sign_Pittsburgh.jpg" class="image"><img alt="" src="./Paul Rand - Wikipedia, the free encyclopedia_files/220px-Westinghouse_Sign_Pittsburgh.jpg" width="220" height="148" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/78/Westinghouse_Sign_Pittsburgh.jpg/330px-Westinghouse_Sign_Pittsburgh.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/78/Westinghouse_Sign_Pittsburgh.jpg/440px-Westinghouse_Sign_Pittsburgh.jpg 2x" data-file-width="3036" data-file-height="2048"></a>
	<div class="thumbcaption">
	<div class="magnify"><a href="https://en.m.wikipedia.org/wiki/File:Westinghouse_Sign_Pittsburgh.jpg" class="internal" title="Enlarge"><img src="./Paul Rand - Wikipedia, the free encyclopedia_files/magnify-clip.png" width="15" height="11" alt=""></a></div>
	Rand's <a href="https://en.m.wikipedia.org/wiki/Westinghouse_Sign" title="Westinghouse Sign">Westinghouse Sign</a> and logo.</div>
	</div>
	</div>
	<table class="cquote" style="margin:auto; border-collapse: collapse; border: none; background-color: transparent; width: auto;">
	<tbody><tr>
	<td style="width: 20px; vertical-align: top; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: left; padding: 10px 10px;">“</td>
	<td style="vertical-align: top; border: none; padding: 4px 10px;">He almost singlehandedly convinced business that design was an effective tool. [. . .] Anyone designing in the 1950s and 1960s owed much to Rand, who largely made it possible for us to work. He more than anyone else made the profession reputable. We went from being commercial artists to being graphic designers largely on his merits.<sup id="cite_ref-heller_2-7" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup></td>
	<td style="width: 20px; vertical-align: bottom; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: right; padding: 10px 10px;">”</td>
	</tr>
	</tbody></table>
	<p>Rand's defining corporate identity was his IBM logo in 1956, which as Mark Favermann notes "was not just an identity but a basic design philosophy which permeated corporate consciousness and public awareness."<sup id="cite_ref-favermann_6-0" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-favermann-6"><span>[</span>6<span>]</span></a></sup> The logo was modified by Rand in 1960. The striped logo was created in 1972. The stripes were introduced as a half-toning technique to make the IBM mark slightly less heavy and more dynamic. Two variations of the "striped" logo were designed; one with eight stripes, one with thirteen stripes. The bolder mark with eight stripes was intended as the company's default logo, while the more delicate thirteen stripe version was used for situations where a more refined look was required, such as IBM executive stationery and business cards. Rand also designed packaging, marketing materials and assorted communications for IBM from the late 1950s until the late 1990s, including the well known Eye-Bee-M poster. <a href="https://en.m.wikipedia.org/wiki/Ford" title="Ford" class="mw-redirect">Ford</a> appointed Rand in the 1960s to redesign their corporate logo, but afterwards chose not to use his modernized design.<sup id="cite_ref-Meggs_4-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-Meggs-4"><span>[</span>4<span>]</span></a></sup></p>
	<div class="thumb tright">
	<div class="thumbinner" style="width:152px;"><a href="https://en.m.wikipedia.org/wiki/File:Rand_ford.gif" class="image"><img alt="" src="./Paul Rand - Wikipedia, the free encyclopedia_files/Rand_ford.gif" width="150" height="168" class="thumbimage" data-file-width="150" data-file-height="168"></a>
	<div class="thumbcaption">
	<div class="magnify"><a href="https://en.m.wikipedia.org/wiki/File:Rand_ford.gif" class="internal" title="Enlarge"><img src="./Paul Rand - Wikipedia, the free encyclopedia_files/magnify-clip.png" width="15" height="11" alt=""></a></div>
	Unimplemented logo designed by Rand for <a href="https://en.m.wikipedia.org/wiki/Ford_Motor_Company" title="Ford Motor Company">Ford Motor Company</a>.</div>
	</div>
	</div>
	<p>Although the logos may be interpreted as simplistic, Rand was quick to point out in <i>A Designer's Art</i> that "ideas do not need to be esoteric to be original or exciting."<sup id="cite_ref-rand2_5-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-rand2-5"><span>[</span>5<span>]</span></a></sup> His Westinghouse trademark, created in 1960, epitomizes that ideal of minimalism while proving Rand's point that a logo "cannot survive unless it is designed with the utmost simplicity and restraint."<sup id="cite_ref-rand2_5-2" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-rand2-5"><span>[</span>5<span>]</span></a></sup> Rand remained vital as he aged, continuing to produce important corporate identities into the eighties and nineties with a rumored $100,000 price per single design.<sup id="cite_ref-beirut2_3-3" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-beirut2-3"><span>[</span>3<span>]</span></a></sup> The most notable of his later works was his collaboration with <a href="https://en.m.wikipedia.org/wiki/Steve_Jobs" title="Steve Jobs">Steve Jobs</a> for the <a href="https://en.m.wikipedia.org/wiki/NeXT" title="NeXT">NeXT Computer</a> corporate identity; Rand's simple black box breaks the company name into two lines, producing a visual harmony that endeared the logogram to Jobs. Steve Jobs was pleased: just prior to Rand's death in 1996, his former client labeled him, simply, "the greatest living graphic designer."<sup id="cite_ref-behrens_1-3" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-behrens-1"><span>[</span>1<span>]</span></a></sup></p>
	<h3><span class="mw-headline" id="Later_years">Later years</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/5" data-section="5" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<p>Rand devoted his final years to design work and the writing of his memoirs. In 1996, he died of cancer at age 82 in Norwalk, Connecticut.<sup id="cite_ref-7" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-7"><span>[</span>7<span>]</span></a></sup> He is buried in Beth El Cemetery.<sup id="cite_ref-8" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-8"><span>[</span>8<span>]</span></a></sup></p>
	</div><h2 class="section_heading icon icon-text icon-15px icon-arrow-down" role="button" tabindex="0" aria-haspopup="true" aria-controls="content_block_1"><span class="mw-headline" id="Influences_and_other_works">Influences and other works</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/6" data-section="6" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h2><div class="content_block" id="content_block_1" aria-pressed="false" aria-expanded="false">
	<h3><span class="mw-headline" id="Development_of_theory">Development of theory</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/7" data-section="7" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<p>Though Rand was a recluse in his creative process, doing the vast majority of the design load despite having a large staff at varying points in his career, he was very interested in producing books of theory to illuminate his philosophies. <a href="https://en.m.wikipedia.org/wiki/L%C3%A1szl%C3%B3_Moholy-Nagy" title="László Moholy-Nagy">László Moholy-Nagy</a> may have incited Rand's zeal for knowledge when he asked his colleague if he read art criticism at their first meeting. Rand said no, prompting Moholy-Nagy to reply "Pity."<sup id="cite_ref-heller_2-8" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> Heller elaborates on this meeting's impact, noting; "from that moment on, Rand devoured books by the leading philosophers on art, including <a href="https://en.m.wikipedia.org/wiki/Roger_Fry" title="Roger Fry">Roger Fry</a>, <a href="https://en.m.wikipedia.org/wiki/Alfred_North_Whitehead" title="Alfred North Whitehead">Alfred North Whitehead</a>, and <a href="https://en.m.wikipedia.org/wiki/John_Dewey" title="John Dewey">John Dewey</a>."<sup id="cite_ref-heller_2-9" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> These theoreticians would have a lasting impression on Rand's work; in a 1995 interview with Michael Kroeger discussing, among other topics, the importance of Dewey's <i><a href="https://en.m.wikipedia.org/wiki/Art_as_Experience" title="Art as Experience">Art as Experience</a></i>, Rand elaborates on Dewey's appeal:</p>
	<table class="cquote" style="margin:auto; border-collapse: collapse; border: none; background-color: transparent; width: auto;">
	<tbody><tr>
	<td style="width: 20px; vertical-align: top; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: left; padding: 10px 10px;">“</td>
	<td style="vertical-align: top; border: none; padding: 4px 10px;">[. . . <i>Art as Experience</i>] deals with everything — there is no subject he does not deal with. That is why it will take you one hundred years to read this book. Even today's philosophers talk about it[.] [E]very time you open this book you find good things. I mean the philosophers say this, not just me. You read this, then when you open this up next year, that you read something new.<sup id="cite_ref-9" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-9"><span>[</span>9<span>]</span></a></sup></td>
	<td style="width: 20px; vertical-align: bottom; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: right; padding: 10px 10px;">”</td>
	</tr>
	</tbody></table>
	<p>Dewey is an important source for Rand's underlying sentiment in graphic design; on page one of Rand's groundbreaking <i>Thoughts on Design</i>, the author begins drawing lines from Dewey's philosophy to the need for "functional-aesthetic perfection" in modern art. Among the ideas Rand pushed in <i>Thoughts on Design</i> was the practice of creating graphic works capable of retaining recognizable quality even after being blurred or mutilated, a test Rand routinely performed on his corporate identities.<sup id="cite_ref-rand2_5-3" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-rand2-5"><span>[</span>5<span>]</span></a></sup></p>
	<h4><span class="mw-headline" id="Criticism">Criticism</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/8" data-section="8" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h4>
	<div class="thumb tleft">
	<div class="thumbinner" style="width:128px;"><a href="https://en.m.wikipedia.org/wiki/File:Yale_University_Press_(logo).png" class="image"><img alt="" src="./Paul Rand - Wikipedia, the free encyclopedia_files/Yale_University_Press_(logo).png" width="126" height="126" class="thumbimage" data-file-width="126" data-file-height="126"></a>
	<div class="thumbcaption">
	<div class="magnify"><a href="https://en.m.wikipedia.org/wiki/File:Yale_University_Press_(logo).png" class="internal" title="Enlarge"><img src="./Paul Rand - Wikipedia, the free encyclopedia_files/magnify-clip.png" width="15" height="11" alt=""></a></div>
	Rand's <a href="https://en.m.wikipedia.org/wiki/Yale_University_Press" title="Yale University Press">Yale University Press</a> logo that was used from 1985 to 2009.</div>
	</div>
	</div>
	<p>During Rand's later career, he became increasingly agitated about the rise of <a href="https://en.m.wikipedia.org/wiki/Postmodernist" title="Postmodernist" class="mw-redirect">postmodernist</a> theory and aesthetic in design. In 1992, Rand resigned his position at Yale in protest of the appointment of postmodern and feminist designer <a href="https://en.m.wikipedia.org/wiki/Sheila_Levrant_de_Bretteville" title="Sheila Levrant de Bretteville">Sheila Levrant de Bretteville</a>, and convinced his colleague, <a href="https://en.m.wikipedia.org/wiki/Armin_Hofmann" title="Armin Hofmann">Armin Hofmann</a> to do the same.<sup id="cite_ref-10" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-10"><span>[</span>10<span>]</span></a></sup> In justification of his resignation, Rand penned the article "Confusion and Chaos: The Seduction of Contemporary Graphic Design," in which he denounced the postmodern movement as "faddish and frivolous" and "harbor[ing] its own built-in boredom".<sup id="cite_ref-11" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-11"><span>[</span>11<span>]</span></a></sup></p>
	<p>Despite the importance graphic designers place on his book <i>Thoughts on Design</i>, subsequent works such as <i>From Lascaux to Brooklyn</i> (1996), compounded accusations of Rand being "reactionary and hostile to new ideas about design."<sup id="cite_ref-heller_2-10" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup> <a href="https://en.m.wikipedia.org/wiki/Steven_Heller_(graphic_design)" title="Steven Heller (graphic design)" class="mw-redirect">Steven Heller</a> defends Rand's later ideas, calling the designer "an enemy of mediocrity, a radical modernist" while Favermann considers the period one of "a reactionary, angry old man."<sup id="cite_ref-heller_2-11" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-heller-2"><span>[</span>2<span>]</span></a></sup><sup id="cite_ref-favermann_6-1" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-favermann-6"><span>[</span>6<span>]</span></a></sup> Regardless of this dispute, Rand's contribution to modern graphic design theory in total is widely considered intrinsic to the profession's development.<sup id="cite_ref-Meggs_4-2" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-Meggs-4"><span>[</span>4<span>]</span></a></sup></p>
	<h3><span class="mw-headline" id="Modernist_influences">Modernist influences</span><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#editor/9" data-section="9" class="edit-page icon icon-32px icon-edit enabled">Edit</a></h3>
	<p>The core ideology that drove Rand's career, and hence his lasting influence, was the modernist philosophy he so revered. He celebrated the works of artists from <a href="https://en.m.wikipedia.org/wiki/Paul_C%C3%A9zanne" title="Paul Cézanne">Paul Cézanne</a> to <a href="https://en.m.wikipedia.org/wiki/Jan_Tschichold" title="Jan Tschichold">Jan Tschichold</a>, and constantly attempted to draw the connections between their creative output and significant applications in graphic design. In <i>A Designer's Art</i> Rand clearly demonstrates his appreciation for the underlying connections:</p>
	<table class="cquote" style="margin:auto; border-collapse: collapse; border: none; background-color: transparent; width: auto;">
	<tbody><tr>
	<td style="width: 20px; vertical-align: top; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: left; padding: 10px 10px;">“</td>
	<td style="vertical-align: top; border: none; padding: 4px 10px;">From Impressionism to Pop Art, the commonplace and even the comic strip have become ingredients for the artist's cauldron. What Cézanne did with apples, Picasso with guitars, Léger with machines, Schwitters with rubbish, and Duchamp with urinals makes it clear that revelation does not depend upon grandiose concepts. The problem of the artist is to defamiliarize the ordinary.<sup id="cite_ref-12" class="reference"><a href="https://en.m.wikipedia.org/wiki/Paul_Rand#cite_note-12"><span>[</span>12<span>]</span></a></sup></td>
	<td style="width: 20px; vertical-align: bottom; border: none; color: #B2B7F2; font-size: 40px; font-family: &#39;Times New Roman&#39;, Times, serif; font-weight: bold; line-height: .6em; text-align: right; padding: 10px 10px;">”</td>
	</tr>
	</tbody></table>
