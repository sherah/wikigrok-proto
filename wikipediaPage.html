	<p><b>Paul Rand</b> (August 15, 1914 – November 26, 1996) was an American art director and <a href="https://en.m.wikipedia.org/wiki/Graphic_design" title="Graphic design">graphic designer</a>, best known for his corporate <a href="https://en.m.wikipedia.org/wiki/Logotype" title="Logotype" class="mw-redirect">logo</a> designs, including the logos for <a href="https://en.m.wikipedia.org/wiki/IBM" title="IBM">IBM</a>, <a href="https://en.m.wikipedia.org/wiki/United_Parcel_Service" title="United Parcel Service">UPS</a>, <a href="https://en.m.wikipedia.org/wiki/Enron" title="Enron">Enron</a>, <a href="https://en.m.wikipedia.org/wiki/Morningstar,_Inc." title="Morningstar, Inc.">Morningstar, Inc.</a>, <a href="https://en.m.wikipedia.org/wiki/Westinghouse_Electric_(1886)" title="Westinghouse Electric (1886)">Westinghouse</a>, <a href="https://en.m.wikipedia.org/wiki/American_Broadcasting_Company" title="American Broadcasting Company">ABC</a>, and <a href="https://en.m.wikipedia.org/wiki/Steve_Jobs" title="Steve Jobs">Steve Jobs</a>'s <a href="https://en.m.wikipedia.org/wiki/NeXT" title="NeXT">NeXT</a>. He was one of first American commercial artists to embrace and practice the <a href="https://en.m.wikipedia.org/wiki/International_Typographic_Style" title="International Typographic Style">Swiss Style</a> of graphic design.</p>
	<p>Rand was educated at the <a href="https://en.m.wikipedia.org/wiki/Pratt_Institute" title="Pratt Institute">Pratt Institute</a> (1929–1932), <a href="https://en.m.wikipedia.org/wiki/Parsons_The_New_School_for_Design" title="Parsons The New School for Design">Parsons The New School for Design</a> (1932–33), and the <a href="https://en.m.wikipedia.org/wiki/Art_Students_League_of_New_York" title="Art Students League of New York">Art Students League</a> (1933–?1) <a href="https://en.m.wikipedia.org/wiki/Yale_University" title="Yale University">Yale University</a> in <a href="https://en.m.wikipedia.org/wiki/New_Haven,_Connecticut" title="New Haven, Connecticut">New Haven</a>, Connecticut. Rand was inducted into the New York <a href="https://en.m.wikipedia.org/wiki/Art_Directors_Club_Hall_of_Fame" title="Art Directors Club Hall of Fame">Art Directors Club Hall of Fame</a> in 1972.</p>
